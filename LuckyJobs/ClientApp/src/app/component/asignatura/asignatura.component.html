<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Asignaturas</mat-card-title>
      <mat-card-subtitle>Todos las Asignaturas listados</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div >

        </div>
        <table mat-table [dataSource]="listaAsignaturas" style=" width: 100%;">

          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.idAsig}} </td>
          </ng-container>

          <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>

          <ng-container matColumnDef="Estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>

          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> <div fxLayout="row">
                <button mat-icon-button (click)="actualizarAsignatura(element)">
                  <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button (click)="eliminarAsignatura(element)">
                  <mat-icon>delete_forever</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="registrarAsignatura()"> Agregar </button>
    </mat-card-actions>
</mat-card>
