<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Libros</mat-card-title>
      <mat-card-subtitle>Todos los libros listados</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div >
          <mat-form-field >
            <mat-label>Buscar</mat-label>
            <input matInput type="text" [(ngModel)]="value" (ngModelChange)="onChangeValue()">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <table mat-table [dataSource]="listaLibrosFiltro" style=" width: 100%;">

          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.idLibro}} </td>
          </ng-container>

          <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>

          <ng-container matColumnDef="Stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
          </ng-container>

          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
              <div fxLayout="row">
                <button mat-icon-button (click)="actualizarLibro(element)">
                  <mat-icon >create</mat-icon>
                </button>
                <button mat-icon-button (click)="eliminarLibro(element)">
                  <mat-icon>delete_forever</mat-icon>  
                </button>
              </div>    
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="registrarBook()"> Agregar </button>
    </mat-card-actions>
</mat-card>
